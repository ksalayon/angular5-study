<h2>My Heroes</h2>
<ul *ngFor="let hero of heroes">
  <li (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }}</h2>
  <span>
    id: {{ selectedHero.id }}
  </span>
  <span>
    name: <input [(ngModel)]="selectedHero.name" placeholder="name" />
  </span>
</div>
