<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button (click)="removeHero(hero)">delete</button>
  </li>
</ul>
<div>
<h3>Add Hero</h3>
<label>Hero name:
<input #heroName placeholder="Enter Heroice Name" />
</label>
<button (click)="add(heroName.value); heroName.value = ''"> Save </button>
</div>
